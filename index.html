<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate French Language Quiz</title>
    <meta name="title" content="French Quiz TCF - Test Your French Language Skills">
    <meta name="description" content="Interactive French language quiz platform for TCF exam preparation. Practice grammar, vocabulary, and comprehension with levels from A1 to C2.">
    <meta name="keywords" content="French quiz, TCF exam, French language test, French grammar, French vocabulary, language learning, French comprehension, A1, A2, B1, B2, C1, C2">
    <meta name="authors" content="Ikram El Benallali, Issam Mahtaj, Omar Zariah">
    <meta name="robots" content="index, follow">
    <meta name="language" content="French">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }

        @media (max-width: 640px) {
        .card-container {
          width: 90% !important;
          padding: 1.5rem !important;
        }
        
        .button-container {
          width: 100% !important;
        }
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-purple-600 px-4">

    <!-- Login and Sign Up Card Section -->
    <div id="logOrSign" class="card-container bg-white bg-opacity-10 p-6 sm:p-8 backdrop-blur-md rounded-3xl w-full max-w-sm text-center shadow-lg">
      <h1 class="text-white font-bold text-2xl sm:text-3xl mb-6 sm:mb-8">French Quiz TCF</h1>
      <div class="flex flex-col items-center">
        <button onclick="showLogin()" 
                class="button-container bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-full sm:w-2/3 mb-4 transform transition duration-300 hover:bg-yellow-300 hover:scale-105">
          Login
        </button>
        <button onclick="showSignUp()" 
                class="button-container bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-full sm:w-2/3 mb-4 transform transition duration-300 hover:bg-yellow-300 hover:scale-105">
          Sign Up
        </button>
        <button onclick="goAdminPage()" 
                class="button-container bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-full sm:w-2/3 transform transition duration-300 hover:bg-yellow-300 hover:scale-105">
          Admin Login
        </button>
      </div>
    </div>

    <!-- Sign Up Section -->
    <div id="signUP" 
         class="hidden bg-gradient-to-br from-purple-700 to-blue-500 w-[90%] sm:w-[80%] md:w-[60%] lg:w-[40%] p-4 sm:p-8 text-white rounded-2xl shadow-lg text-center card-container">
      <h1 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-6">Sign Up</h1>
      <div class="mb-4 sm:mb-6">
        <input id="signupUsername" 
               type="text" 
               placeholder="Username" 
               required 
               class="w-full py-2 sm:py-3 px-4 rounded-lg text-gray-800" />
      </div>
      <div class="flex justify-center gap-2 sm:gap-4">
        <button onclick="backToMain()" 
                class="bg-gray-300 text-gray-800 py-2 px-4 sm:px-6 rounded-full font-bold hover:bg-gray-400 transition">
          Back
        </button>
        <button onclick="signUpUser()" 
                class="bg-yellow-400 text-black py-2 px-4 sm:px-6 rounded-full font-bold hover:bg-yellow-300 transition">
          Sign Up
        </button>
      </div>
    </div>

    <!-- Login Section -->
    <div id="signIN" 
         class="hidden bg-gradient-to-br from-purple-700 to-blue-500 w-[90%] sm:w-[80%] md:w-[60%] lg:w-[40%] p-4 sm:p-8 text-white rounded-2xl shadow-lg text-center card-container">
      <h1 class="text-2xl sm:text-3xl font-semibold mb-4 sm:mb-6">Login</h1>
      <div class="mb-4 sm:mb-6">
        <input id="loginUsername" 
               type="text" 
               placeholder="Username" 
               required 
               class="w-full py-2 sm:py-3 px-4 rounded-lg text-gray-800" />
      </div>
      <div class="flex justify-center gap-2 sm:gap-4">
        <button onclick="backToMain()" 
                class="bg-gray-300 text-gray-800 py-2 px-4 sm:px-6 rounded-full font-bold hover:bg-gray-400 transition">
          Back
        </button>
        <button onclick="loginUser()" 
                class="bg-yellow-400 text-black py-2 px-4 sm:px-6 rounded-full font-bold hover:bg-yellow-300 transition">
          Login
        </button>
      </div>
    </div>

    <script src="js/first.js"></script>
    <script src="js/user.js"></script>
  </body>
</html>
