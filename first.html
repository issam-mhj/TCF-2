<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate French Language Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(to bottom right, #6a0dad, #0078ff);
        min-height: 100vh;
      }

      .sidebar {
        min-height: 100vh;
        width: 16rem;
        background: #0a1931;
        color: white;
        padding: 1.5rem;
      }

      .level-button {
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        font-weight: bold;
        text-align: center;
        line-height: 3rem;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .level-locked {
        background-color: #888; /* Grey for locked level */
        cursor: not-allowed;
      }

      .level-unlocked {
        background-color: #00ff00; /* Green for unlocked level */
      }

      .category-label {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 0;
      }

      .category-valid {
        color: #00ff00; /* Green checkmark for completed category */
      }

      .category-invalid {
        color: #ff0000; /* Red cross for incomplete category */
      }
    </style>
  </head>

  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-600 to-purple-600"
  >
    <!-- Login and Sign Up Card Section -->
    <div
      id="logOrSign"
      class="bg-white bg-opacity-10 p-8 backdrop-blur-md rounded-3xl max-w-sm text-center shadow-lg"
    >
      <h1 class="text-white font-bold text-3xl mb-8">French Quiz TCF</h1>
      <div class="flex flex-col items-center">
        <button
          onclick="showLogin()"
          class="bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-2/3 mb-4 transform transition duration-300 hover:bg-yellow-300 hover:scale-105"
        >
          Login
        </button>
        <button
          onclick="showSignUp()"
          class="bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-2/3 transform transition duration-300 hover:bg-yellow-300 hover:scale-105"
        >
          Sign Up
        </button>
      </div>
    </div>

    <!-- Sign Up Section -->
    <div
      id="signUP"
      class="hidden bg-gradient-to-br from-purple-700 to-blue-500 w-[40%] p-8 text-white rounded-2xl shadow-lg text-center"
    >
      <h1 class="text-3xl font-semibold mb-6">Sign Up</h1>
      <div class="mb-6">
        <input id="signupUsername" type="text" placeholder="Username" required class="w-full py-3 px-4 rounded-lg text-gray-800" />
      </div>
      <div class="flex justify-center gap-4">
        <button
          onclick="backToMain()"
          class="bg-gray-300 text-gray-800 py-2 px-6 rounded-full font-bold hover:bg-gray-400 transition"
        >
          Back
        </button>
        <button onclick="signUpUser()" class="bg-yellow-400 text-black py-2 px-6 rounded-full font-bold hover:bg-yellow-300 transition">
          Sign Up
        </button>
      </div>
    </div>

    <!-- Login Section -->
    <div
      id="signIN"
      class="hidden bg-gradient-to-br from-purple-700 to-blue-500 w-[40%] p-8 text-white rounded-2xl shadow-lg text-center"
    >
      <h1 class="text-3xl font-semibold mb-6">Login</h1>
      <div class="mb-6">
        <input id="loginUsername" type="text" placeholder="Username" required class="w-full py-3 px-4 rounded-lg text-gray-800" />
      </div>
      <div class="flex justify-center gap-4">
        <button
          onclick="backToMain()"
          class="bg-gray-300 text-gray-800 py-2 px-6 rounded-full font-bold hover:bg-gray-400 transition"
        >
          Back
        </button>
        <button onclick="loginUser()" class="bg-yellow-400 text-black py-2 px-6 rounded-full font-bold hover:bg-yellow-300 transition">
          Login
        </button>
      </div>
    </div>

    <script src="js/first.js"></script>
  </body>
</html>
