<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate French Language Quiz</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="tailwind/tailwind.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

<body>
        
    <!--=================****LOGIN OR sign up****=================-->
    <div class="bg-white bg-opacity-10 rounded-3xl p-8 backdrop-blur-md max-w-sm text-center shadow-lg " id="logOrSign">
        <h1 class="text-white font-bold text-3xl mb-8">French Quiz TCF</h1>
        <div class="flex flex-col items-center">
            <button onclick="login()" class="bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-2/3 mb-4 transform transition duration-300 hover:bg-yellow-300 hover:scale-105">
        Login
      </button>
      <button onclick="signUp()" class="bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-2/3 transform transition duration-300 hover:bg-yellow-300 hover:scale-105">
          Sign Up
        </button>
    </div>
</div>
        <!--=================****END OF LOGIN OR sign up****=================-->


        <!--=================****sign up****=================-->
        <div class="bg-gradient-to-br from-[#6a11cb] to-[#2575fc] w-[40%] text-black pt-[10px] h-[250px] text-xl rounded-2xl hidden" id="signUP">
        <div class="border-solid text-center text-white font-bold ">
            <h1>sign up</h1>
        </div>
        <div class="text-center pt-[8%] pb-[13%]">
            <input type="text" placeholder="username" required class="rounded-lg h-[50px]">
        </div>
        <div class="pl-[44%]">
            <button class="bg-[#FFCC00] items-center px-2 rounded-lg font-bold">sign up</button>
        </div>
    </div>
        <!--=================****END sign up****=================-->

        <!--=================****login page****=================-->
    
    
        <div class="bg-gradient-to-br from-[#6a11cb] to-[#2575fc] w-[50%] text-black pt-[10px] h-[300px] text-xl rounded-2xl hidden" id="signIN">
            <div class="border-solid text-center text-white font-bold ">
                <h1>LOGIN</h1>
            </div>
            <div class="text-center pt-[4px] flex  flex-col ">
                <input type="text" class="w-1/4 h-12 rounded-2xl mt-12 mx-72" placeholder="username" required>
                <button class="bg-yellow-500 w-20 rounded-2xl mt-12 font-bold h-10 flex justify-center mx-[340px] text-lg">LOGIN</button>
            </div>
        </div>
    
        <!--=================****login page****=================-->    
  
  <script src="script.js"></script>
</body>
</html>
