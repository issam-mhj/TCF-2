<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>French Quiz TCF - Login or Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-700 to-blue-500 flex items-center justify-center">

 
  <div class="bg-white bg-opacity-10 rounded-3xl p-8 backdrop-blur-md max-w-sm text-center shadow-lg">
    <h1 class="text-white font-bold text-3xl mb-8">French Quiz TCF</h1>
    <div class="flex flex-col items-center">
      <button onclick="login()" class="bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-2/3 mb-4 transform transition duration-300 hover:bg-yellow-300 hover:scale-105">
        Login
      </button>
      <button onclick="signUp()" class="bg-yellow-400 text-black font-bold py-2 px-6 rounded-full w-2/3 transform transition duration-300 hover:bg-yellow-300 hover:scale-105">
        Sign Up
      </button>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function login() {
      alert("Login button clicked");
    }

    function signUp() {
      alert("Sign Up button clicked");
    }
  </script>
</body>
</html>
