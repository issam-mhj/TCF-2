<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Admin Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>

        body {

            font-family: 'Poppins', sans-serif;

        }

        .gradient-bg {

            background: linear-gradient(to bottom right, #0d47a1, #42a5f5);

            min-height: 100vh;

            display: flex;

            align-items: center;

            justify-content: center;

        }

        .login-card {

            background: rgba(255, 255, 255, 0.1);

            backdrop-filter: blur(10px);

            padding: 2rem;

            border-radius: 1rem;

            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);

        }

        .input-field {

            width: 100%;

            padding: 0.75rem;

            margin-bottom: 1rem;

            border-radius: 0.5rem;

            border: none;

        }

        .login-button {

            background-color: #f39c12;

            color: white;

            padding: 0.75rem 2rem;

            border-radius: 0.5rem;

            cursor: pointer;

            font-weight: bold;

            transition: background-color 0.3s;

        }

        .login-button:hover {

            background-color: #e67e22;

        }

    </style>

</head>

<body class="gradient-bg">

    <div class="login-card">

        <h2 class="text-3xl font-bold text-white mb-6 text-center">Admin Login</h2>

        <div>

            <input type="text" id="adminUsername" placeholder="Username" class="input-field">

            <input type="password" id="adminPassword" placeholder="Password" class="input-field">

            <button onclick="adminLogin()" class="login-button w-full">Login</button>

        </div>

    </div>

 

    <script>

        function adminLogin() {

            const username = document.getElementById('adminUsername').value;

            const password = document.getElementById('adminPassword').value;

 

            // Basic admin login logic

            if (username === "admin" && password === "password123") {

                alert("Login successful!");

                // Redirect to admin dashboard

                window.location.href = 'admin.html';

            } else {

                alert("Invalid username or password");

            }

        }

    </script>

</body>

</html>
